<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script src="https://kit.fontawesome.com/a348e8d477.js" crossorigin="anonymous"></script>
    <title>Sistema de Mensajería</title>
  </head>
  <body>
    <aside class="contactos">
      <div class="cont-primero">
        <div class="cont-maria">
          <div>
            <img class="img-principal" src="./assets/img/maria.jpg" alt="Imagen tipo perfil de María">
          </div>
          <div>
            <h1>María</h1>
            <p class="activa">Activa Ahora</p>
          </div>
        </div>
        <div class="cont-icono">
          <i class="fa-regular fa-message"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="cont-grande">
        <button class="btn-chat">Nuevo Chat</button>
      </div>
      <div class="cont-chico"></div>
      <div class="cont-chico"></div>
      <div class="cont-chico"></div>
      <div class="cont-chico"></div>
      <div class="cont-chico"></div>
      <div class="cont-chico"></div>
      <div class="cont-chico"></div>
      <div class="cont-chico">10</div>
    </aside>

    <section class="section">
      <div class="contenedor-sect">
        <img class="logo" src="./assets/img/hand.png" alt="Logo de la app">
        <h1>Comienza el Networking</h1>
        <p>Presiona el botón <b>"Nuevo chat"</b> para comenzara a crear nuevas redes de contacto para tu empresa o emprendimiento</p>
      </div>
    </section>
  </body>
</html>
